<html>
<head>
    <title>My Basic Calculator App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="numberEntry">
            <i class="fas fa-calculator fa-4x"></i>
            <h1>My Basic Calculator</h1>
            <input type="text" id="number1" class="firstnumber" placeholder="Enter first number here">
            <input type="text" id="number2" class="secondnumber" placeholder="Enter second number here">
        <div class="result">
            <input type="text" id="result" placeholder="Result shows here">
        </div>
        <div class="buttons">
            <button id="add" class="button" value="sum" onClick="sum()">+</button>
            <button id="subtract" class="button" value="subtract" onClick="subtract()">-</button>
            <button id="multiply" class="button" value="times" onClick="multiply()">x</button>
            <button id="divide" class="button" value="divide" onClick="divide()">/</button>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
